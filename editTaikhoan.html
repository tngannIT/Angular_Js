<div class="register-photo">
    <div class="form-container">

        <form method="post" name="myEdit"  ng-submit="submitForm(myForm.$valid)" novalidate>
          <h2 class="text-center"><strong>CHỈNH SỬA THÔNG TIN</strong></h2>
          <div class="form-group">
              <input class="form-control" type="email" name="email" ng-model="email" ng-focus="emailFocused = true" required placeholder="Email">
          </div>
          <div class="form-group">
              <input class="form-control" type="text" name="username" ng-model="username" ng-focus="usernameFocused = true" required placeholder="Username">
          </div>
          <div class="form-group">
              <input class="form-control" type="text" name="fullname" ng-model="fullname" ng-focus="usernameFocused = true" required placeholder="Fullname">
          </div>
          <div class="form-group">
              <input class="form-control" type="text" name="birthday" ng-model="birthday" ng-focus="addFocused = true" required placeholder="Birthday">
          </div>
          <div class="form-group">
              <input class="form-control" type="text" name="marks" ng-model="marks" ng-focus="telFocused = true" required placeholder="Marks">
          </div>
          <div class="form-group">
              <input class="form-control" type="text" name="schoolfee" ng-model="schoolfee" ng-focus="telFocused = true" required placeholder="Schoolfee">
          </div>
          <div class="form-group">
              <label for="gender">Giới tính:</label>
              <select class="form-control" ng-model="gender" ng-focus="genderFocused = true" required name="gender">
                  <option value="true">Nam</option>
                  <option value="false">Nữ</option>
              </select>
          </div>
          <div class="form-group">
              <button ng-click="update()" class="btn btn-dark btn-block" type="submit">Cập nhật</button>
          </div>
      </form>
      
    </div>
