<style>
    .register-photo {
    background:#f1f7fc;
    padding:80px 0;
    }

    .register-photo .image-holder {
    display:table-cell;
    width:auto;
    background:url(../img/anhdk.png);
    background-size:cover;
    }

    .register-photo .form-container {
    display:table;
    max-width:900px;
    width:90%;
    margin:0 auto;
    box-shadow:1px 1px 5px rgba(0,0,0,0.1);
    }

    .register-photo form {
    display:table-cell;
    width:400px;
    background-color:#ffffff;
    padding:40px 60px;
    color:#505e6c;
    }

    @media (max-width:991px) {
    .register-photo form {
        padding:40px;
    }
    }

    .register-photo form h2 {
    font-size:24px;
    line-height:1.5;
    margin-bottom:30px;
    }

    .register-photo form .form-control {
    background:#f7f9fc;
    border:none;
    border-bottom:1px solid #dfe7f1;
    border-radius:0;
    box-shadow:none;
    outline:none;
    color:inherit;
    text-indent:6px;
    height:40px;
    }

    .register-photo form .form-check {
    font-size:13px;
    line-height:20px;
    }

    .register-photo form .btn-primary {
    /* background:#f4476b; */
    border:none;
    border-radius:4px;
    padding:11px;
    box-shadow:none;
    margin-top:35px;
    text-shadow:none;
    outline:none !important;
    }

    .register-photo form .btn-primary:hover, .register-photo form .btn-primary:active {
    background:#eb3b60;
    }

    .register-photo form .btn-primary:active {
    transform:translateY(1px);
    }

    .register-photo form .already {
    display:block;
    text-align:center;
    font-size:12px;
    color:#6f7a85;
    opacity:0.9;
    text-decoration:none;
    }

    .dropdown-item:hover {
      background-color: #afb2b5; /* Màu nền khi hover */
      color: #cd1a1a; /* Màu chữ khi hover */
      text-decoration: none; /* Loại bỏ gạch chân */
    }

    /* Bạn cũng có thể thêm hiệu ứng chuyển đổi mềm mại */
    .dropdown-item {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
</style>

<div class="container">
    <div class="register-photo">
        <div class="form-container">
            <!-- <div class="image-holder">
                
            </div> -->
            <form method="post" name="replacePw" ng-submit="submitForm(myForm.$valid)" novalidate>
                <h2 class="text-center"><strong>ĐỔI MẬT KHẨU</strong></h2>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" value="{{username}}" disabled ng-focus="usernameFocused = true" required placeholder="Username">
                    <p style="color: red;" ng-show="replacePw.username.$error.required && (replacePw.username.$touched || usernameFocused)">Tên không được để trống</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="pass_old" ng-model="pass_old" ng-focus="oldPassFocused = true" required placeholder="Password hiện tại">
                    <p style="color: red;" ng-show="replacePw.pass_old.$error.required && (replacePw.pass_old.$touched || oldPassFocused)">Mật khẩu không được để trống</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="pass_new1" ng-model="pass_new1" ng-focus="newPassFocused = true" ng-minlength="5" required placeholder="Password mới">
                    <p style="color: red;" ng-show="replacePw.pass_new1.$error.required && (replacePw.pass_new1.$touched || newPassFocused)">Mật khẩu mới không được để trống</p>
              <p style="color: red;" ng-show="replacePw.pass_new1.$error.minlength && (replacePw.pass_new1.$touched || newPassFocused)">Mật khẩu phải lớn hơn 5 ký tự.</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="pass_new2" ng-model="pass_new2" ng-focus="newagainPassFocused = true" ng-minlength="5"  required placeholder="Nhập lại Password mới">
                    <p style="color: red;" ng-show="replacePw.pass_new2.$error.required && (replacePw.pass_new2.$touched || newagainPassFocused ) ">Mật khẩu mới không được để trống</p>
              <p style="color: red;" ng-show="replacePw.pass_new2.$error.minlength && (replacePw.pass_new2.$touched || newagainFocused)">Mật khẩu phải lớn hơn 5 ký tự.</p>
                </div>
                <div class="form-group"><button ng-click="doipass()" class="btn btn-dark btn-block" type="submit">Đổi mật khẩu</button></div>
            </form>
        </div>
</div>

</div>
</div>
